<div>
    <h4>Новое сообщение</h4>
    <form @submit.prevent="submit">
        <div class="form-group" :class="{'has-error': errors.has('text')}">
            <textarea rows="10" v-model="text" class="form-control" v-validate="'required|max:1000'" name="text"></textarea>
            <p class="help-block" v-if="errors.has('text')">
                {{errors.first('text')}}
            </p>
        </div>
        <div class="form-group pull-left">
            <button type="submit" class="btn btn-primary">Отправить</button>
            <label><input type="checkbox" v-model="closeTicket" /> Закрыть заявку после отправки сообщения</label>
        </div>
        <div class="form-group pull-right">
            <button @click.prevent="close" class="btn btn-danger">Закрыть заявку</button>
        </div>
    </form>
</div>
