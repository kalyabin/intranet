<div role="tabpanel">
    <ul class="nav nav-tabs bar_tabs" role="tablist">
        <li role="presentation" v-for="(tabPane, index) in tabPanes" :class="{'active': index == currentTab}"><a href="#" @click="selectTab($event, index)">{{tabPane.label}}</a></li>
    </ul>
    <div class="tab-content">
        <slot></slot>
    </div>
</div>
