<div>
    <div class="row">
        <a href="#" @click="openCreateDialog" class="btn btn-primary" style="float: left;">Добавить пользователя</a>
        <table ref="table" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Имя</th>
                    <th>E-mail</th>
                    <th>Тип</th>
                    <th>Арендатор</th>
                    <th>Статус</th>
                </tr>
            </thead>

            <tbody>
                <tr v-for="user in list">
                    <td>{{user.name}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.userType == 'manager' ? 'Сотрудник' : 'Арендатор'}}</td>
                    <td>{{user.customer ? user.customer.name : ''}}</td>
                    <td>{{user.status == 1 ? 'Активен' : 'Заблокирован'}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <modal-window ref="modal-window" :title="currentUser ? 'Редактирование пользователя' : 'Создание пользователя'">
        <div slot="body">
            <user-manager-form :user="currentUser"></user-manager-form>
        </div>
    </modal-window>
</div>
