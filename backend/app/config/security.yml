# To get started with security, check out the documentation:
# http://symfony.com/doc/current/security.html
security:

    role_hierarchy:
        # Описание ролей:
        # USER_MANAGEMENT - управление пользователями
        # RENT_MANAGEMENT - управление службой аренды
        # TICKET_IT_MANAGEMENT - управление тикетной системой IT-поддержки
        # TICKET_FINANCE_MANAGEMENT - управление тикетной системы Финансовой службы
        # TICKET_MAINTAINCE_MANAGEMENT - управление тикетной системы службы эксплуатации
        # TICKET_BOOKER_MANAGEMENT - управление тикетной системы SMART-бухгалтера
        # STORAGE_MANAGEMENT - управление складом
        # DOCUMENT_MANAGEMENT - управление документами
        # USERS - управление собственными пользователями
        # IT_TICKETS - пользование IT-аутсорсингом (доступ опциональный по договору)
        # FINANCE_TICKETS - пользование тикетной системой финансовой службы
        # BOOKER_TICKETS - пользование услугой SMART-бухгалтер (доступ опциональный по договору)
        # MAINTAINCE_TICKETS - пользование тикетной системой службы эксплуатации
        # DOCUMENTS - просмотр собственных документов
        # RENT - заказ в службе аренды
        # STORAGE - заказ на складе
        SUPERADMIN:
            - USER_MANAGEMENT
            - RENT_MANAGEMENT
            - STORAGE_MANAGEMENT
            - DOCUMENT_MANAGEMENT
            - TICKET_IT_MANAGEMENT
            - TICKET_FINANCE_MANAGEMENT
            - TICKET_MAINTAINCE_MANAGEMENT
            - TICKET_BOOKER_MANAGEMENT
            - TICKET_MANAGEMENT

        CUSTOMER_ADMIN:
            - USERS
            - FINANCE_TICKETS
            - MAINTAINCE_TICKETS
            - DOCUMENTS
            - RENT
            - STORAGE

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    providers:
        user_provider:
            id: user.provider

    encoders:
        UserBundle\Entity\UserEntity: sha512

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            pattern: ^/
            anonymous: ~
            logout:
                path: /logout
                target: /
            simple_form:
                provider: user_provider
                authenticator: user.simple_authenticator
                login_path: login.simple_form
                check_path: login.simple_check
                success_handler: authentication_listener
                failure_handler: authentication_listener
